url: https://kingssibal.github.io/OneMeanDream/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0066cc"
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}

home:
  title: OneMeanDream - Enhanced One-Sample t-Test
  description: >
    Performs one-sample t-tests using Wallace critical value approximation 
    and Hastings p-value approximation. Includes comprehensive assumption 
    checks and diagnostic plots.
  
  links:
    - text: Browse source code
      href: https://github.com/KingSSIBAL/OneMeanDream
      icon: fab fa-github
    - text: Report a bug
      href: https://github.com/KingSSIBAL/OneMeanDream/issues
      icon: fas fa-bug

  sidebar:
    structure: [links, license, citation, authors, dev]

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    
    reference:
      text: Reference
      href: reference/index.html
      icon: fas fa-book
    
    articles:
      text: Articles
      icon: fas fa-graduation-cap
      menu:
      - text: Getting Started
        href: articles/introduction.html
    
    news:
      text: News
      href: news/index.html
      icon: fas fa-newspaper
    
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/KingSSIBAL/OneMeanDream
      aria-label: GitHub

reference:
  - title: Main Function
    desc: Core one-sample t-test function
    contents:
    - oneMeanTTest
  
  - title: Methods
    desc: S3 methods for oneMeanTTest objects
    contents:
    - print.oneMeanTTest

articles:
  - title: Get Started
    navbar: ~
    contents:
    - introduction

authors:
  Reijel Agub:
    href: mailto:rcagub@up.edu.ph
  
  footer:
    roles: [cre, aut]
    text: "Developed by the STAT 181 Team"

footer:
  structure:
    left: developed_by
    right: built_with
